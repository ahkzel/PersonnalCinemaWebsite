<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>FilmSum</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>

    <body>
        <div id="page" class="flexboxmain">
            <div class="bandeau-nav">
                <nav>
                    <div class="Menu">
                        <i class="fas fa-bars"></i><span class="menu-txt">MENU</span>
                    </div>
                    <hr class="nav-separator">
                    <ul class="menu-nav">
                        <li class="item-nav">
                            <a href="index.html"><i class="fa fa-chevron-right"></i><span>Accueil</span></a>
                        </li>
                        <li class="item-nav">
                            <a href="externalSites.html"><i class="fa fa-chevron-right"></i><span>Sites de Critique</span></a>
                        </li>
                        <li class="item-nav">
                            <a href="filmsVedette.html"><i class="fa fa-chevron-right"></i><span>Films du moment</span></a>
                        </li>
                        <li class="item-nav">
                            <a href="seriesVedette.html"><i class="fa fa-chevron-right"></i><span>Séries du moment</span></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="main">
                <div class="entete">
                    <a href="index.html" class="nom-site">FilmSum</a>
                    <a href="externalSites.html" class="titre-page">Sites de Critique</a>
                    <button type="button" id="theme-button" class="theme-button" onclick="change_theme()">Thème clair</button>
                </div>
                <div class="page-content">
                    <div class="recherche-film">
                        <h2 class="titre-pres">
                            Vous recherchez une oeuvre ?
                        </h2>
                        <div class="recherche-core">
                            <div class="recherche">
                                <label for="oeuvre-name" class="recherche-label">Nom de l'oeuvre :</label>
                                <input id="oeuvre-name" type="text" spellcheck="false">
                                <button id="recherche-button" onclick="changeUrl()">Rechercher</button>
                            </div>
                            <table class="liens-sites">
                                <tr class="entete-recherche-tableau">
                                    <th>Nom du site de critique</th>
                                    <th>Lien de la recherche</th>
                                    <th>Icone du site</th>
                                </tr>
                                <tr>
                                    <td class="site-nom">IMDB</td>
                                    <td><a id="lienImdb" class="site-lien" href="https://www.imdb.com/fr/" target="_blank">Page IMDB</a></td>
                                    <td class="logo-site">
                                        <a href="https://www.imdb.com/fr/" target="_blank">
                                            <img class="site-logo" src="assets/img/imdb.jpg">
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="site-nom">SensCritique</td>
                                    <td><a id="lienSenscritique" class="site-lien" href="https://www.senscritique.com" target="_blank">Page SensCritique</a></td>
                                    <td class="logo-site">
                                        <a href="https://www.senscritique.com" target="_blank">
                                            <img class="site-logo" src="assets/img/senscritique.png">
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="site-nom">AlloCiné</td>
                                    <td><a id="lienAllocine" class="site-lien" href="https://www.allocine.fr" target="_blank">Page Allociné</a></td>
                                    <td class="logo-site">
                                        <a href="https://www.allocine.fr" target="_blank">
                                            <img class="site-logo" src="assets/img/allocine.jpg">
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="site-nom">IGN</td>
                                    <td><a id="lienIgn" class="site-lien" href="https://fr.ign.com" target="_blank">Page IGN</a></td>
                                    <td class="logo-site">
                                        <a href="https://fr.ign.com" target="_blank">
                                            <img class="site-logo" src="assets/img/ign.jpg">
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
